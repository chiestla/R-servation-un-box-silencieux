<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;1,700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Quicksand, sans-serif;
            background-color: #F6F0ED; 
            color: #00386e;
            text-align: center;
            padding: 50px;
        }

        /* Conteneur de l'erreur */
        .error-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        /* Titre */
        h1 {
            color: #00386e;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Message */
        p {
            font-size: 18px;
        }

        /* Bouton de retour */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #00386e;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px; 
            border: 2px solid #00386e;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Effet au survol */
        .back-button:hover {
            background-color: white;
            color: #00386e;
            border: 2px solid #00386e;
            transform: translateY(-3px); 
            box-shadow: 0px 6px 15px rgba(0, 56, 110, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Erreur de réservation</h1>
        <p>{{ message }}</p>
        <a href="{% url 'reservation' %}" class="back-button">Retour à la page de réservation</a>
    </div>
</body>
</html>
